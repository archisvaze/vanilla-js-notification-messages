<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Notification</title>
</head>

<body>

    <div class="alert error"><img src="./error.svg" alt=""> This is an error alert — check it out!</div>
    <div class="alert warning"><img src="./warning.svg" alt=""> This is a warning alert — check it out!</div>
    <div class="alert info"><img src="./info.svg" alt=""> This is an info alert — check it out!</div>
    <div class="alert success"><img src="./success.svg" alt=""> This is a success alert — check it out!</div>

    <div class="card">
        <button class="error-btn">Error</button>
        <button class="warning-btn">Warning</button>
        <button class="info-btn">Info</button>
        <button class="success-btn">Success</button>
    </div>



    <script src="./main.js"></script>
</body>

</html>
